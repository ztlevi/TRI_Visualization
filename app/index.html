    <!-- Header -->

      <div class="w3-display-middle w3-margin-top w3-center">

      <!-- Video -->
      <section class="col-md-6">
        <!-- The video will appear here -->
		<canvas id="video-canvas" width="720" height="405"></canvas>
        <menu id="video-controller">
          <button class="w3-btn w3-section">|&lt;</button>
          <button class="w3-btn w3-section">&lt;&lt;</button>
          <button class="w3-btn w3-section">||</button>
          <button class="w3-btn w3-section">&gt;</button>
          <button class="w3-btn w3-section">&gt;&gt;</button>
          <button class="w3-btn w3-section">Framed</button>
        </menu>
        
        <label>
          Composition:
          <select id='c_mode_selector'>
            <option>copy</option>
            <option>destination-atop</option>
            <option>destination-in</option>
            <option>destination-out</option>
            <option>destination-over</option>
            <option>source-atop</option>
            <option>source-in</option>
            <option>source-out</option>
            <option selected>source-over</option>
            <option>lighter</option>
            <option>xor</option>
          </select>

		<video src="http://www.quirksmode.org/html5/videos/big_buck_bunny.mp4"
               id="video-player" style="margin-top:30px;width:800px;height:0px" controls>

		  Your browser does not support HTML5 video.
          <img src="imgs/laughing_man.png">

      </div>

      <div class="w3-container w3-padding-32" id="contact">
        <h3 class="w3-border-bottom w3-border-light-grey w3-padding-12">Contact</h3>
        <p>Lets get in touch and talk about your and our project.</p>
        <form action="/action_page.php" target="_blank">
          <input class="w3-input" type="text" placeholder="Name" required name="Name">
          <input class="w3-input w3-section" type="text" placeholder="Email" required name="Email">
          <input class="w3-input w3-section" type="text" placeholder="Subject" required name="Subject">
          <input class="w3-input w3-section" type="text" placeholder="Comment" required name="Comment">
          <button class="w3-btn w3-section" type="submit">
            <i class="fa fa-paper-plane"></i> SEND MESSAGE
          </button>
        </form>
      </div>
