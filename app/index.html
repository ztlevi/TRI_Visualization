  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-wide w3-padding-8 w3-card-2">
        <a href="#home" class="w3-margin-left w3-bar-item w3-button">

        <!-- Float links to the right. Hide them on small screens -->

          <a href="#projects" class="w3-bar-item w3-button">Projects</a>
          <a href="#about" class="w3-bar-item w3-button">About</a>
          <a href="#contact" class="w3-bar-item w3-button w3-margin-right">Contact</a>
        </div>
      </div>
    </div>

    <!-- Header -->
    <header class="w3-display-container w3-content w3-wide"
            style="max-width:1500px;" id="home">
      <img class="w3-image" src="./img/tri_header.jpg" alt="Architecture"
           width="1500" height="800">
      <div class="w3-display-middle w3-margin-top w3-center">
        <h1 class="w3-xxlarge w3-text-white">
          <a id="startDemo" href="#projects" style="text-decoration:none">

            <span class="w3-hide-small w3-text-light-grey">Demo</span>
          </a>
        </h1>
      </div>
    </header>

    <!-- Page content -->
    <div class="w3-content w3-padding" style="max-width:1564px">

      <!-- Project Section -->
      <div class="w3-container w3-padding-32" id="projects">
        <h3 class="w3-border-bottom w3-border-light-grey w3-padding-12">Projects</h3>
      </div>

      <!-- Video -->
      <section>
        <div class="row">
          <div class="col-md-8">
            <div  id="centerVideo">
              <!-- The video will appear here -->
              <video src="" controls width="720" height="480" id="video-player">
                You browser does not support the video element, please try ...
              </video>
            </div>
          </div>
          <div id="realtimeInfo" class="col-md-4">
            <ul>
              <li><b>Video Path: </b><span id="videoPath"></span></li>
              <li><b>Current Time: </b><span id="currentTime"></span></li>
              <!-- <li><b>Update Interval: </b><span id="updateInterval"></span></li> -->
              <li><b>Link_ID: </b><span id="link_ID"></span></li>
              <li><b>Latitude: </b><span id="lat"></span></li>
              <li><b>Longtitude: </b><span id="lng"></span></li>
              <li><b>Shape Points Array: </b>
                <div style="height:150px;overflow-y:scroll">
                  <ol id="shape_points_array"></ol>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Google Map -->
      <section>
        <div id="map" style="width:80%;height:450px;margin:auto"></div>
      </section>

      <!-- About Section -->
      <div class="w3-container w3-padding-32" id="about">
        <h3 class="w3-border-bottom w3-border-light-grey w3-padding-12">About</h3>

      </div>

      <!-- Contact Section -->
      <div class="w3-container w3-padding-32" id="contact">
        <h3 class="w3-border-bottom w3-border-light-grey w3-padding-12">Contact</h3>
        <p>Lets get in touch and talk about your and our project.</p>
        <form action="/action_page.php" target="_blank">
          <input class="w3-input" type="text" placeholder="Name" required name="Name">
          <input class="w3-input w3-section" type="text" placeholder="Email" required name="Email">
          <input class="w3-input w3-section" type="text" placeholder="Subject" required name="Subject">
          <input class="w3-input w3-section" type="text" placeholder="Comment" required name="Comment">
          <button class="w3-btn w3-section" type="submit">
            <i class="fa fa-paper-plane"></i> SEND MESSAGE
          </button>
        </form>
      </div>
      
      <!-- End page content -->
    </div>
